version: 0.2

phases:
  install:
    run-as: ubuntu
    on-failure: ABORT
    commands:
      - sudo apt update -y
      - sudo apt install -y openjdk-11-jdk
      - sudo apt install -y maven
  build:
    commands:
      - echo Build started on `date`
      - mvn test 
  post_build:
    commands:
      - echo Build completed on `date`
      - mvn package
artifacts:
  files:
    - target/foodies.war
  discard-paths: yes